<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 3em;
            font-weight: bolder;
            font-style: italic;
            text-align: center;
            color: darkviolet;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 25px 0%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.589);
        }

        table {
            border-collapse: collapse;
            margin: auto;
            min-width: 300px;
            max-width: 1000px;
        }

        td,th {
            border: 3px solid black;
            padding: 10px;
        }

        thead,tfoot{
            background-color: gray;
            color: white;
        }

    </style>
    <title>Tabelas</title>
</head>

<body>
    <h1>Top 3 Estados mais populosos</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44.420.459</td>
            </tr>

            <tr>
                <td>Minas gerais</td>
                <td class="num">20 538 718</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes dos 3 Estados:</th>
                <td class="num">81 013 701</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
