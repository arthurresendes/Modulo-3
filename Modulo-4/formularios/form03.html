<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>

<body>
    <h1>Teste Média</h1>
    <form action="cadastro.php" method="post">
        <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"
                required>
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required placeholder="Período" value="2020-07">
        </p>

        <p>
            <label for="idata">Dia</label>
            <input type="date" name="data" id="idata" required placeholder="dia" value="2020-07-14">
        </p>

        <p>
            <label for="ihora">Horarío da prova</label>
            <input type="time" name="hora" id="ihora" required placeholder="dia" >
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
